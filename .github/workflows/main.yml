name: Build and Run

on: [push, pull_request]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug]

    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.202
        
    - name: Run project
      run:  dotnet run --project ./Sender/Sender.csproj

    - name: Run tests and collect coverage
      run: dotnet test ./SenderTest/SenderTests.csproj --collect:"XPlat Code Coverage"

    - name: Install coverage report generator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool

    - name: Make coverage report
      run: reportgenerator "-reports:SenderTest\TestResults\*\*.xml" "-targetdir:coverage"
    
    - name: install coverage tool
      run: sudo apt-get install -y gcovr
    - name: Install boost
      run: sudo apt-get install libboost-thread-dev
    - name: build
      run: g++ -Wall -Wextra -fprofile-arcs -ftest-coverage -o receiver_exe ./Receiver/*.c*
      

    - name: collect coverage
      run: gcovr --gcov-exclude=".*test.*" -r . --html --html-details -o coverage.html

    
    - name: Create coverage artifact
      uses: actions/upload-artifact@v2
      with:
        name: coverage
        path: coverage
        retention-days: 21
    
        
       
    
